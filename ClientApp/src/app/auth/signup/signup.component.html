<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="registrationForm" [ngClass]="{'isDisabled': regIsLoading}" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Registration Form
          </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div *ngIf="emailExistsAlert" class="m-b-10">
          <span style="color: red; font-weight: bold; ">Email Exists!</span>
        </div>
        <div [ngClass]="{'alert-validate': f.email.errors}" class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input formControlName="email" autocomplete="off" #UsernameFildRegister class="input100" [ngClass]="{'has-val': registrationForm.value.email.length>0}" type="email" name="emailRegister">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>



        <div style="display: inline-block">
        <div [ngClass]="{'alert-validate': f.firstName.errors}" style="width: 50%; float: left;" class="wrap-input100 validate-input" data-validate = "Required">
          <input formControlName="firstName" autocomplete="off" #FirstNameFildRegister class="input100" [ngClass]="{'has-val': registrationForm.value.firstName.length>0}" name="firstNameRegister">
          <span class="focus-input100" data-placeholder="First Name"></span>
        </div>
        <div [ngClass]="{'alert-validate': f.lastName.errors}" style="width: 50%; float: left;" class="wrap-input100 validate-input" data-validate = "Required">
          <input formControlName="lastName" autocomplete="off" #LastNameFieldRegister class="input100" [ngClass]="{'has-val': registrationForm.value.lastName.length>0}" name="lastNameRegister">
          <span class="focus-input100" data-placeholder="Last Name"></span>
        </div>
        </div>

        <div [ngClass]="{'alert-validate': f.password.errors}" class="wrap-input100 validate-input" data-validate="Enter password">
          <input formControlName="password" autocomplete="off" #PasswordFieldRegister [ngClass]="{'has-val': registrationForm.value.password.length>0}" class="input100" [type]="passwordVisible? 'text' : 'password'" name="passRegister">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div [ngClass]="{'isDisabled': regIsLoading}" class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              [disabled]="regIsLoading"
              class="login100-form-btn"
              (click)="SignUp(
                {
                  email: UsernameFildRegister.value,
                  firstName: FirstNameFildRegister.value,
                  lastName: LastNameFieldRegister.value,
                  password: PasswordFieldRegister.value,
                   location: ''
                }
              )">
              Sign Up
            </button>
          </div>
        </div>

        <div class="p-t-20 auth-loader" >
          <div *ngIf="regIsLoading">
            <img src="../../../assets/loaders/puff.svg" width="40" alt="">
          </div>
        </div>

        <div class="text-center p-t-20">
					<span [ngClass]="{'isDisabled': regIsLoading}" class="txt1">have an active account?
            <a class="txt2" [routerLink]='["../login"]'>
             Log In
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
